<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="timer"></div>
    <div id="quiz" class="text-center">

        <h1>JavaScript Quiz</h1>

        <div id="startButton" class="col">
            <a id="start" class=" btn btn-primary btn-lg " href="#" role="button">Start!</a>
        </div>
        <p id="question"></p>
        
        <div id="choices" class="buttons">
            <button id="btn0" class=" btn "><span id="choice0"></span></button>
            <button id="btn1" class=" btn "><span id="choice1"></span></button>
            <button id="btn2" class=" btn "><span id="choice2"></span></button>
            <button id="btn3" class=" btn "><span id="choice3"></span></button>
        </div>
    
        <div id="results"></div>
        <div id="scoreSave">
            Enter Initials
            <input type="text" id="initials" />
            <button id="submitScores">Submit</button>
        </div>

        <div id="highscores">
            <h1>Highscores</h1>
            <div id="highscoreList"></div>
            <button id="goBack">Go Back</button>
            <button id="clearHighscores">Clear Highscores</button>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
